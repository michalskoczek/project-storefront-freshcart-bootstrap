<section class="my-lg-14 my-8">
  <div class="container">
    <div class="row mb-3">
      <h2>Shop by Category</h2>
    </div>
    <div class="row">
      <div *ngFor="let category of categories$ | async" class="col-12 col-md-4 col-lg-3 mb-3">
        <a [routerLink]="['categories', category.id]" class="text-decoration-none text-inherit">
          <!-- card -->
          <div class="card card-product">
            <div class="card-body text-center py-8">
              <!-- img -->
              <img [src]="category.imageUrl" [alt]="category.name" class="mb-3">
              <!-- text -->
              <div class="text-truncate">{{category.name}}</div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>

<section class="my-lg-14 my-8">
  <div class="container">
    <div class="row mb-3">
      <h3>Fruits & Vegetables</h3>
    </div>
    <div class="row">
      <carousel [itemsPerSlide]="5" [singleSlideOffset]="true" [noWrap]="true" [interval]="0" [showIndicators]="false" [startFromIndex]="0"
                class="p-0">
        <slide *ngFor="let item of fruitsAndVegetables$ | async">
          <div class="card card-product mx-3">
            <div class="card-body">
              <div class="text-center position-relative">
                <!-- img -->
                <a><img
                  src="{{item.imageUrl}}" alt="{{item.name}}"
                  class="mb-3 img-fluid"></a>
              </div>      <!-- title -->
              <h2 class="fs-6">{{item.name}}</h2>
              <!-- price -->
              <div class="d-flex justify-content-between align-items-center mt-3">
                <div><span class="text-dark">${{item.price}}</span></div>
              </div>
            </div>
          </div>
        </slide>
      </carousel>
    </div>
  </div>
</section>

<section class="my-lg-14 my-8">
  <div class="container">
    <div class="row mb-3">
      <h2>Stores</h2>
    </div>
    <ng-container *ngIf="stores$ | async as stores">
      <div class="row">
        <div class="col-12">
          <div class="mb-4">
            <h6>We have <span class="text-primary">{{stores.length}}</span> vendors now</h6>
          </div>
        </div>
      </div>
      <div class="row">
        <div *ngFor="let store of stores" class="col-12 col-md-6 col-lg-4 mb-3">
          <div class="card flex-row p-8 card-product ">
            <div><img [src]="store.logoUrl" [alt]="store.name" class="rounded-circle icon-shape icon-xl"></div>
            <div class="ms-6">
              <h5 class="mb-1">
                <a [routerLink]="['stores', store.id]" class="text-inherit">{{store.name}}</a>
              </h5>
              <div class="small text-muted">
                <ng-container *ngFor="let tagId of store.tags; last as last"><span>{{tagId}}</span>
                  <span *ngIf="!last" class="mx-1">
                  <svg xmlns="http://www.w3.org/2000/svg" width="4" height="4" fill="#C1C7C6"
                       class="bi bi-circle-fill align-middle "
                       viewBox="0 0 16 16"><circle cx="8" cy="8" r="8"/></svg>
                </span>
                </ng-container>
              </div>
              <div>           <!-- badge -->
                <div class="badge text-bg-light border">{{store.distanceInKilometers}} km</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</section>
